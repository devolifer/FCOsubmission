<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<script src="https://hybroker.rethink.ptinovacao.pt/.well-known/runtime/rethink.js"></script>
		<script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>

		<link href="css/style.css" rel="stylesheet">

		<title>team FCO submission</title>
	</head>
	<body>
		<h1>A Rather Simple Demo</h1>
		<br />
		<div class="config_space">

			<form>
				<fieldset id="roleSet">
					<legend>
						Role setting
					</legend>
					<input type="radio" name="role" value="observer" >
					Observer
					<br>
					<input type="radio" name="role" value="reporter">
					Reporter
					<br>
				</fieldset>
				<fieldset id="obsSet">
					<legend>
						Observer set
					</legend>
					<p id="myURL">
						some very long URL should show up here
					</p>
				</fieldset>
				<fieldset id="repSet" hidden>
					<legend>
						Reporter set
					</legend>
					<form class="linksetup">
						<input type="text" class="to-hyperty-input" id="obsURL" placeholder="Observer URL" />
						<button type="button" id="startLink">
							Link both
						</button>
					</form>
				</fieldset>
			</form>

		</div>
		<div class="dial_space">
			<img id="dial" src="./img/dial_arrow.png" />
		</div>
		<script src="./js/demo.js"></script>
	</body>
</html>
